<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu</title>
    <link rel="stylesheet" href="styleBuoi4.css">
</head>
<body> 
    <h1>BIỂU MẪU THÔNG TIN</h1>
    <form>
        <label for="text">Họ và Tên<br></label>
        <input type="text" placeholder="Nhập họ và tên của bạn">
    </form>
    <form>
        <label for="email">Email:<br></label>
        <input type="email" id="email" name="email">
        </form>
        <form>
        <label for="password">Mật khẩu<br></label>
        <input type="password" id="password" name="password">
    </form>
    <form>
    <label for="date">Ngày sinh<br></label>
    <input type="date">
    </form>
    <form>
        <label for="radio">Giới tính<br></label>
        <input type="radio" id="Nam" name="fav_language" value="Nam">
        <label for="Nam">Nam</label>
        <input type="radio" id="Nữ" name="fav_language" value="Nữ">
        <label for="Nữ">Nữ</label>
        </form>
        <form>
        <label for="checkbox">Sở thích<br></label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Buồn">
        <label for="vehicle1">Đọc sách</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Đi">
        <label for="vehicle2">Du lịch</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Kệ">
        <label for="vehicle3">Nghe nhạc</label>
        </form>
        <form>
        <label for="file">Tải lên ảnh đại diện<br></label>
        <input type="file" accept="image/*">
        <br>
        <br>
        <input type="submit" value="Gửi">
    </form>
    
</body>
</html>
